<!doctype html>
<html ng-app="journalApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>JournalPlace</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>

    <div class="container">
      
      <div ng-controller="mainController">
        <form name="myForm">
          
        <input type="text" ng-model="field" name="myField" required minlength="5" />

          <div ng-messages="myForm.myField.$error">

            <div class="alert alert-danger" ng-message="required">You did not enter a field</div>
            <div class="alert alert-danger" ng-message="minlength">The value entered is too short</div>

          </div>

        </form>
      </div>
    </div>

   


    <!--end of foundation.css template-->


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
</body>
</html>
